{% extends 'base.html'%}
{% block content %}

<div class="rounded-lg bg-gray-700 p-4 flex flex-col items-center py-10">
<h1 class="font-bold text-2xl">
    Create
</h1>
<form method="POST" action='{% url "myapp:index" %}' class="mt-5 ml-2 flex flex-col items-center w-96" >
    {% csrf_token%}
        <input type='text' placeholder="Name..." class="rounded-lg p-2 px-3 bg-gray-800 m-2 w-full" name='name'>
        <input type='url' placeholder="Source..." class="rounded-lg p-2 px-3 bg-gray-800 m-2 w-full" name='source'>
        <input type='text' placeholder="Description..." class="rounded-lg p-2 px-3 bg-gray-800 m-2 w-full" name='description'>
        <input type='text' placeholder="Category..." class="rounded-lg p-2 px-3 bg-gray-800 m-2 w-full" name='category'>
        <button type='submit' class="w-1/3 p-2 bg-blue-700 rounded-lg m-2" >Create</button>
</form>
</div>
{% endblock %}
