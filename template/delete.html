{% extends 'base.html'%}
{% block content %}
<div class="rounded-lg bg-gray-700 p-4 flex flex-col items-center py-10">
    <h1 class="font-bold text-2xl">
        Delete
    </h1>
    <form method='POST' action="{% url 'myapp:delete' %}" class="mt-5 ml-2 flex flex-col items-center w-96">
        {% csrf_token %}
        <input type='text' placeholder="Name..." class="rounded-lg p-2 px-3 bg-gray-800 w-full" name='name'>
        <button type='submit' class="w-1/3 p-2 bg-red-600 rounded-lg mt-6">Delete</button>
    </form>
</div>
{% endblock %}
