{% extends 'base.html'%}
{% block content %}
<div class="rounded-lg bg-gray-700 p-4 flex flex-col items-center py-10">
    <h1 class="font-bold text-2xl">
        Delete
    </h1>
    <form method='POST' action="{% url 'myapp:edit' %}" class="mt-5 ml-2 flex flex-col items-center w-96">
        {% csrf_token %}
        <input type='text' placeholder="Original Position..." class="rounded-lg p-2 px-3 bg-gray-800 w-full" name='original_position'>
        <input type='text' placeholder="New Position..." class="rounded-lg p-2 px-3 bg-gray-800 w-full" name='new_position'>
        <select name="forma" class="rounded-lg p-2 px-3 bg-gray-800 m-2 w-full" >
            <option value="No Poverty">No Poverty</option>
            <option value="No Hunger">No Hunger</option>
            <option value="Climate Action">Climate Action</option>
            <option value="Life On Land">Life On Land</option>
            <option value="Life Below Water">Life Below Water</option>
            <option value="Clean Water">Clean Water</option>
            <option value="Quality Education">Quality Education</option>
        </select>
        <button type='submit' class="w-1/3 p-2 bg-red-600 rounded-lg mt-6">Edit</button>
    </form>
</div>
{% endblock %}
